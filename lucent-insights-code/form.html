<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google font link -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <!-- custom css file -->
  <link rel="stylesheet" href="css/custom.css">
  <title>Lucent Sign-in Form</title>
</head>

<!-- START of form-page body -->

<body class="form-page">

  <!-- START of form-container div -->
  <div class="form-container">

    <!-- START of form-heading-text div -->
    <div class="form-heading">
      <img class="form-heading-image" src="img/heading-inspiring.svg" alt="We Believe In Inspiring image">
    </div>
    <!-- END of form-heading-text div -->

    <!-- START of form-input-container div -->
    <div class="form-input-container">
      <img class="form-join-logo" src="img/join-logo.svg" alt="Join Lucent Insights Logo">
      <input type="text" class="login-info" placeholder="* Name" />
      <input type="email" class="login-info" placeholder="* Email" />
      <input type="password" class="login-info" placeholder="* Password" />
      <input type="checkbox" class="check-box" name="terms-conditions" value="terms-and-conditions">
      <label class="ts-cs" for="terms-conditions">I accept the <span>Terms and Conditions</span></label>
      <a href="category.html">
        <input type="submit" class="form-submit-btn" name="Login" value="Submit" />
      </a>
    </div>
    <!-- END of form-input-container div -->

  </div>
  <!-- END of form-container div -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
<!-- END of form-page body -->

</html>
