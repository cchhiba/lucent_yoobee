<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font awesome link -->
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!-- slick css links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" />

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <!-- custom css file -->
  <link rel="stylesheet" href="css/custom.css">
  <title>Your Lucent Cards Expanded</title>
</head>

<!-- START of card-page body -->

<body class="card-page">

  <!-- START of card-container div-->
  <div class="card-container">

    <!-- START of nav-container div-->
    <nav class="nav-container">
      <div class="nav-logo">
        <img src="img/lucent-wave-logo.svg" alt="lucent wave logo">
      </div>

      <div class="nav-categories">
        <h3>Web</h3>
        <h3>Fashion</h3>
        <h3>Animation</h3>
        <h3>Wellness</h3>
        <h3>UX</h3>
        <h3>Music</h3>
        <h3>Graphic</h3>
        <h3>Spacial</h3>
        <h3>Art</h3>
      </div>
    </nav>
    <!-- END of nav-container div-->

    <!-- START of cards-container div-->
    <div class="cards-container">
      <div class="cards">
        <div>
          <img src="img/lucent-card-1.svg" alt="cactus species information Lucent card">
        </div>
        <div>
          <img src="img/lucent-card-2.svg" alt="Edgar Desgas painting and quote">
        </div>
        <div>
          <img src="img/lucent-card-3.svg" alt="Coca leaves tea tip and image">
        </div>
        <div>
          <img src="img/lucent-card-4.svg" alt="Len Lye centre architecture image and description">
        </div>
        <div>
          <img src="img/lucent-card-5.svg" alt="Graphic design tip for logo spacing and logo">
        </div>
      </div>
    </div>
    <!-- END of cards-container div-->

    <!-- START of card-footer-container footer -->
    <footer class="card-footer-container">
      <div class="curved-background"></div>
      <div class="card-footer-nav">
        <i class="footer-icon fa fa-home" aria-hidden="true"></i>
        <i class="footer-icon fa fa-search" aria-hidden="true"></i>
        <i class="footer-icon fa fa-heart" aria-hidden="true"></i>
        <i class="footer-icon fa fa-cog" aria-hidden="true"></i>
      </div>
    </footer>
    <!-- END of card-footer-container footer -->


  </div>
  <!-- END of card-container -->

  <!-- slick jquery plugin links -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js" integrity="sha512-eP8DK17a+MOcKHXC5Yrqzd8WI5WKh6F1TIk5QZ/8Lbv+8ssblcz7oGC8ZmQ/ZSAPa7ZmsCU4e/hcovqR8jfJqA==" crossorigin="anonymous"></script>
  <!-- custom javaScript file -->
  <script src="js/custom.js"></script>

</body>
<!-- END of card-page body -->

</html>
